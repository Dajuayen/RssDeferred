<html>
    <head>
        <title>SQLite-JQuery Reader</title>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src: 'self' 'unsafe-inline' 'unsafe-eval'">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
      

    </head>
    <body data-role="page" id="elfeed">

        <header data-role="header" data-position="fixed" data-theme="b">
            <h1>READER RSS</h1>
            <h2>Feed</h2>
            <nav data-role="navbar">
                <ul>
                    <li><a href="#" data-icon="grid" class="ui-btn-active" ></a></li>
                    <li><a href="#" data-icon="star" data-role="button" ></a></li>
                    <li><a href="#" data-icon="delete" data-role="button" ></a></li>
                    <li><a href="#" data-icon="gear" data-role="button" ></a></li>
                </ul>
            </nav>
        </header>

        <article >
            <div data-role="content" data-position="fixed" data-theme="c">
                <table>
                    <tr>
                        <th>Service</th><th>Timer</th><th>Boot</th><th>Listen</th>
                    </tr>
                    <tr>
                        <td><div id="serviceStatus"></div></td>
                        <td><div id="timerStatus"></div></td>
                        <td><div id="bootStatus"></div></td>
                        <td><div id="listenStatus"></div></td>                        
                    </tr>
                    <tr>
                        <th align="left">Fecha guardada</th>
                        <td colspan=2 align="center"><label id="fechaTxt"></label></td>
                    </tr>
                    <tr>
                        <th align="left">Latest Result</th>
                    </tr>
                    <tr>
                        <td colspan=3 align="center"><div id="resultMessage"></div></td>
                    </tr>
                </table>
            </div>
            <div data-role="content" data-theme="d">
                <ul id="elfeed" data-role="listview" data-inset="true" data-theme="d" data-divider-theme="a" data-count-theme="a">
                    <li id="titulo"></li>
                    
                </ul>  
            </div>
        </article>

        <footer data-role="footer" data-theme="e" data-position="fixed">
            <nav data-role="navbar" data-position="fixed">
                <ul>
                    <li><p id="titulo"></p></li>                    
                    <li><p id="fecha"></p></li>
                    <li><p id="descripcion"></p></li>                    
                </ul>                
                <a data-icon="grid" id="enlace">Detalles</a>
            </nav> 
        </footer> 


        <script type="text/javascript" src="cordova.js"></script>
               
        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/servicio.js"></script>        
        <script type="text/javascript" src="js/bd_deferred.js"></script> 
        <script type="text/javascript" src="js/navegacion.js"></script>
        <script type="text/javascript" src="js/feed.js"></script>
        <script>
            mostrarInfo();
        </script>

    </body>
</html>
